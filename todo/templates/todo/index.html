<h1>To-Do List</h1>
<form method="post">{% csrf_token %}
    <input type="text" name="title" placeholder="New task...">
    <button type="submit">Add</button>
</form>
<ul>
{% for task in tasks %}
    <li>
        <span style="{% if task.completed %}text-decoration: line-through;{% endif %}">
            {{ task.title }}
        </span>
        <a href="{% url 'complete_task' task.pk %}">
            {% if task.completed %}Uncomplete{% else %}Complete{% endif %}
        </a>
        <a href="{% url 'delete_task' task.pk %}">Delete</a>
    </li>
{% empty %}
    <li>No tasks.</li>
{% endfor %}
</ul>
